<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Dani's Maze Generator</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <canvas id="myCanvas" width="700" height="500"></canvas>
  <button class="btn3" onclick="reset()">Reset progress</button>
  <div class="solvers">
    <button onclick="controller(depthFirst, true)">
      Show Solution Animation(Depth)</button>
    <button onclick="controller(breadthFirst, true)">
      Show Solution Animation(Breadth)</button>
    </div>
    <div class= "fillers">
    <button onclick="controller(depthFirst, false)">
      Fill whole maze (Depth)</button>
    <button onclick="controller(breadthFirst, false)">
      Fill whole maze (Breadth)</button>
  </div>
  <div class="form1">
    <div class="widthText">
      <label for="fname" id='htmlWidth'></label>
      <input type="text" id="widthField" name="fname">
    </div>
    <div class="heightText">
      <label for="lname" id='htmlHeight'></label>
      <input type="text" id="heightField" name="lname">
    </div>
    <button class="btn2" onclick="instantiate()">Generate New Maze</button>
  </div>
  <script src="game.js"></script>

</body>

</html>
